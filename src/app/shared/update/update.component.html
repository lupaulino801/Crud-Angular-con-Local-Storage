<div class="container mt-4">
  <div class="row">
    <div class="col-sm-6">
      <form [formGroup]="myForm"  (ngSubmit)="updtForm(id)">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input formControlName="nombre" type="text" class="form-control" >

        </div>
        <div class="mb-3">
          <label class="form-label">Ciudad</label>
          <input formControlName="ciudad" type="text" class="form-control" >

        </div>
        <div class="mb-3">
          <label class="form-label">Profesion</label>
          <input formControlName="profesion" type="text" class="form-control" >

        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" type="submit" [disabled]="myForm.invalid">Agregar</button>
        </div>
      </form>
  </div>
</div>
</div>
